<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice</title>
</head>
<body>
    <script>
        const nombre1 = parseInt(prompt('nombre 1 :'))
        const nombre2 = parseInt(prompt('nombre 2 :'))

        console.log(`${nombre1} x ${nombre2} = ${nombre1 * nombre2}`);
        console.log(`${nombre1} - ${nombre2} = ${nombre1 - nombre2}`);
        console.log(`${nombre1} + ${nombre2} = ${nombre1 + nombre2}`);
        console.log(`${nombre1} / ${nombre2} = ${nombre1 / nombre2}`);
        console.log(`${nombre1} exposant ${nombre2} = ${nombre1**nombre2}`);
    </script>
</body>
</html>
