<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Exercice 4</title>

  <body>
    <script>
      // degFar = (degCel * (9/5) + 32)

      function degFar(degCel) {
        if (typeof degCel !== 'number') {
          return "Données en entrée non-correctes."
        }

        return Math.round(degCel * (9/5) + 32)
      }

      console.log(degFar(25))
    </script>
  </body>
