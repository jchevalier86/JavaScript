<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo DOM Bases</title>
  </head>

  <body>
    <!-- 
        Dans votre HTML :
        1 - creer un header (element HTML)
        2 - creer un element footer (element HTML)
    -->

    <header></header>
    <footer></footer>
    <script>
      // Dans votre Javascript :
      //     3 - creer un element html h1
      //     4 - modifier la taille de votre h1 (50px)
      //     5 - changer la couleur du h1
      //     6 - Ajouter un texte dans votre h1
      //     7 - Ajouter votre element H1 => dans votre element Header
      //     8 - Supprimer votre element footer

      let elementH1 = document.createElement("h1");
      elementH1.style.fontSize = "50px";
      elementH1.style.color = "red";
      elementH1.innerText = "Hello";

      let elementHeader = document.querySelector("header");

      elementHeader.appendChild(elementH1);

      let elementFooter = document.querySelector("footer");
      elementFooter.remove();
    </script>
  </body>
</html>
