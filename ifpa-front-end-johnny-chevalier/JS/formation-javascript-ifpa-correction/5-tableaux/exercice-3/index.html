    <title>Exercice</title>

  <body>
    <script>
      const jours = [
        "Lundi",
        "Mardi",
        "Mercredi",
        "Jeudi",
        "Vendredi",
        "Samedi",
        "Dimanche",
      ];
      console.table(jours)

      for (let i = 0; i < jours.length; i++) {
        let phrase = `Le jour ${i + 1} de la semaine est ${jours[i]}`
        if (i === jours.length - 1) {
            phrase += ` et le ${jours[i]} c'est Gratuit !`
        }
        console.log(phrase);
      }
    </script>
  </body>
